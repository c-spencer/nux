device = "/dev/sda"
boot_size = "+200M"

[properties]
normalization = "formD"
atime = "off"
compression = "lz4"
xattr = "sa"

[pool]
ashift = 13
name = "zroot"

## Datasets

[[datasets]]
name = "root"
mount = "/"
properties = { "com.sun:auto-snapshot" = true }

[[datasets]]
name = "nix"
mount = "/nix"

### home

[[datasets]]
name = "home"
mount = "/home"
properties = { "com.sun:auto-snapshot" = true, setuid = "off" }

[[datasets]]
name = "home/root"
mount = "/root"

### var

[[datasets]]
name = "var"
mount = "/mnt/var"
properties = { exec = "off", setuid = "off" }

[[datasets]]
name = "var/log"
mount = "/mnt/var/log"
properties = { acltype = "posixacl" }

[[datasets]]
name = "var/tmp"
mount = "/mnt/var/tmp"
properties = { exec = "on" }
